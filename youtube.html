<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>
      Youtube.com Project
    </title>
    <style>
      p {
        font-family: Roboto, Arial;
        margin-top: 0px;
        margin-bottom: 0px;
      }
      .thumbnail {
        width: 300px;
        display: block;
        margin-bottom: 12px;
      }

      .search-bar {
        display: block;
      }
      .video-title {
        margin-top: 0;
        font-size: 14px;
        font-weight: 500;
        line-height: 20px;
        margin-bottom: 12px;
      }
      .video-author, .video-stats {
        font-size: 12px;
        color: rgb(96, 96, 96);
      }
      .video-author {
        margin-bottom: 5px;
      }

      .video-preview {
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;
      }
      .channel-picture {
        display: inline-block;
        width: 50px;
        vertical-align: top;
        
      }
      .video-info {
        display: inline-block;
        width: 200px;
      }
      .profile-picture {
        width: 40px;
        border-radius: 25px;
      }
    </style>
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search">
    
    <div class="video-preview">
      <div class="tumbnail-row">
        <img class="thumbnail" src="thumbnails/kitty.avif">
      </div>
      <div>
        <div class="channel-picture">
          <img class="profile-picture" src="channel-pictures/channels4_profile.jpg">
        </div>
        <div class="video-info">
          <p class="video-title">
            small kitty in grass.mp4
          </p>
          <p class="video-author">
            emmetdaster
          </p>
          <p class="video-stats">
            263k views &#183; 1 month ago
          </p>
        </div>
      </div>
    </div>

    <div class="video-preview">
      <div class="tumbnail-row">
        <img class="thumbnail" src="thumbnails/houseac.avif">
      </div>
      <div>
        <div class="channel-picture">
          <img class="profile-picture" src="channel-pictures/channels5_profile.jpg">
        </div>
        <div class="video-info">
          <p class="video-title">
            How to keep your house cool in the summer without AC
          </p>
          <p class="video-author">
            CBC News
          </p>
          <p class="video-stats">
            1.9M views &#183; 6 years ago
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
